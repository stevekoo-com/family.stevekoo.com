<style>
body {
  margin:0;

header {
  text-align:center;
  padding:55px 20px;
  border-bottom:1px solid #2a2d33;

h1 {

  display:grid;

.folder {

  transition:all .25s ease;
  position:relative;
}

.folder:hover {
  transform:translateY(-4px);
  background:#232730;
  border-color:#3b4048;
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}

.folder-icon {
  font-size:26px;
  margin-bottom:10px;
  display:block;
}

.folder-title {
  font-size:18px;
  font-weight:600;
  margin-bottom:6px;
}

.folder-sub {
  color:#9aa0aa;
  font-size:14px;
}
</style>
