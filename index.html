<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Koo Family Gallery</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#0f1115;
  color:white;
}

header {
  text-align:center;
  padding:60px 20px;
}

h1 {
  font-size:42px;
  margin-bottom:10px;
}

.gallery {
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
  padding:30px;
}

.card {
  background:#1a1d24;
  border-radius:14px;
  overflow:hidden;
  text-decoration:none;
  color:white;
  transition:transform .25s;
}

.card:hover {
  transform:scale(1.03);
}

.card img {
  width:100%;
  display:block;
}

.card h3 {
  margin:15px;
}
</style>
</head>

<body>

<header>
  <h1>Koo Family Memories</h1>
  <p>Private Family Gallery</p>
</header>

<section class="gallery">

<a class="card"
href="https://www.amazon.com/photos/shared/6nuHsXfwSw2Fy05hwEk1vg.KsaYR8n0ZErfaUhdI2QAaQ"
target="_blank">

  <!-- change this image later to your favorite vacation photo -->
  <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1200" alt="Family Vacation">

  <h3>Family Vacation Album</h3>

</a>

</section>

</body>
</html>
